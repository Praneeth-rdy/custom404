<script>
  var count = 10;
  function decrement() {
	  if(count == 0) {
		  window.location = '/';
	  }
	  else {
		  document.getElementById("count").innerHTML = count;
		  count = count - 1;
		  setTimeout(decrement, 1000);
	  }
  }
  decrement();
